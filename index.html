<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registraion Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
        
        <div style="width:500px; float:left;">
            <div>
                <h3 style="color: powderblue;font-size:35px;text-align: center;font-style: bold">UPSC Pathshala</h3><br>
                <h3 style="color: powderblue;font-size: 25px;text-align: center">Best Online Coaching<br>
                 for UPSC Preparation</h3><br>
            </div>
           <img src="https://ufaber.com/public/static/website/ufaber_website/img/pic1.svg"> 
        </div>
		<div style="width:500px;height:auto;float:right;text-align:left; margin: 15px" class="wrap-contact100">
			<form class="contact100-form validate-form" action="Page-2.html">
				<span class="contact100-form-title">
					<h2>Book a Free Demo Class</h2><h4>Limited Seats only !</h4> 
				</span>

                <div class="wrap-input100 validate-input" data-validate="Mobile Number is required">
                    <span class="label-input100"></span>
					<input class="input100" type="tel" name="mobilenumber" placeholder="+91-9595959595">
					<span class="focus-input100"></span>
				</div>
                
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">What describes you best?</span>
					<div>
						<select class="selection-2" name="option">
							<option>Select Option</option>
							<option>College Student</option>
							<option>Working Professional</option>
							<option>Full time aspirant</option>
							<option>Other</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit" value="Submit" >
							<span>
								Submit
							</span>
						</button>
					</div>
				</div>
                <div class="text-center p-t-12">
						<span class="txt1" style="font-size: 13px">
							By clicking 'Submit' button,you expilcitly solicite a call & email from uFaber
						</span>
					</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
